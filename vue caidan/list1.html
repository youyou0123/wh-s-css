<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p:hover{
        background: pink;
    }
    </style>
</head>
<script src="./vue.js"></script>
<body>
    <div id="app">
<div v-for="item,index in tabs">
    <p 
    @click="handle(index)"
    >{{item.title}}</p>
    <ul v-show="index===initIndex" >
            <li
     v-for="item,index in item.list">{{item.content}}</li>
        </ul>
</div>
    </div>
    <script>
        //只有一个展开或者隐藏
let data = {
    tabs:[{title:'按钮1',
                    list:[{content:'111'},{content:'111'},{content:'111'}]
                },
                {
                    title:'按钮2',
                    list:[{content:'222'},{content:'222'},{content:'222'}]
                },
                {
                    title:'按钮3',
                    list:[{content:'333'},{content:'333'},{content:'333'}]
                }],
    initIndex:0
    };
       let v = new Vue({
            el:'#app',
            data:data,
            methods:{
                handle(index){
                    this.initIndex = this.initIndex === index ?-1:index; 
                }
            }
        })
      
        </script>
</body>
</html>
